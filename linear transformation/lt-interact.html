<body  class = "d-flex flex-column">
    <nav class="navbar navbar-bg">
        <div class="container-fluid ">
            <a class="navbar-brand navbar-text px-3" href="/index.html">INDI NA KO</a>
            
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link nav-text  px-3" href="./lt-home.html">Resources</a>

            </div>
        </div>

    <div class="row justify-content-center p-4">
    <div class="controls col-6">
        <h3 class="mb-3 text-center">Linear Transformation Matrix</h3>
        <div>
            
            <div class="mb-3 row flex-column  justify-content-center align-items-center p-3 mx-2 shadow">
                <h6 class=" mb-2 text-secondary ">Input Matrix:</h6>
            
                <div class="d-flex justify-content-center gap-1 mb-1">
                    <input type="number" id="a11" value="1"> 
                    <input type="number" id="a12" value="0">

                <div class="d-flex justify-content-center gap-1">
